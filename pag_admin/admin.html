<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../pag_nos/pag_nos.css">
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <main>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-w">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                <img src="../img/LogosAgroshop.png" alt="Logo Agroshop">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../productos/productos.html">Producto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pag_nos/pag_nos.html">Acerca de nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pag_contactanos/pag_contactanos.html">Contactenos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pagina_login/form_inicio.html">Inicio de sesión</a>
                  </li>
        </nav>
    </header>

    <section id="crear-producto">
      <h1>¡Hola Administrador!</h1>
      <form class="formulario">
        <h6>Nombre del producto</h2>
        <input type="text" class="formulario-input" id="nombreProducto" placeholder="Nombre producto" required />

        <h6>Precio del producto</h2>
        <input type="number" class="formulario-input" id="precioProducto" placeholder="Precio producto" min="0" step="0.01" required />

        <h6>Descripción del producto</h2>
        <textarea class="formulario-input" id="descripcionProducto" placeholder="Descripción del producto" required></textarea>

        <h6>Imagen del producto</h2>
        <div class="mb-3">
        <input class="form-control" type="file" id="imageUpload" accept="image/*" required>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section id="productos">
      <h1>Tabla productos</h1>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>URL imagen</th>
            <th colspan="2">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos-body">
          <!-- Productos se cargarán dinámicamente aquí -->
        </tbody>
      </table>
      <a href="../productos/productos.html">Productos</a>
    </section>
  </main>

  <!-- Cargar Firebase SDKs antes que tu JS -->
  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <!-- Firebase Storage (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <!-- Tu configuración de Firebase -->
  <script src="../firebaseconfig.js"></script>

  <!-- Inicializar Firebase -->
  <script>
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
  </script>

  <!-- Scripts adicionales -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="admin.js"></script>
</body>
</html>
