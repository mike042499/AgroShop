    <main>
    <section class="login">

      <div class="login-contenedor">
        <h1>¡Únete a AgroShop!</h1>
        <div class="contenido">
            <header class="header-login">
              <h2>Registrarse</h2>
            </header>
            <div class="body">
                <form id="registroForm" class="login-form">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required />
                    <span id="errorNombre" class="error"></span>

                    <label for="email">Correo:</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <span id="errorCorreo" class="error"></span>
                  
                    <label for="celular">Telefono:</label>
                    <input type="number" id="celular" class="form-control" placeholder="3015986432" required />
                    <span id="errorTelefono" class="error"></span>
                  
                    <label for="pais">Localidad:</label>
                    <select class="form-control" id="ubicacion" name="pais">
                    <option value="">Seleccione una localidad</option>
                     <option value="Ciudad Bolivar">Ciudad Bolivar</option>
                    <option value="Usaquen">Usaquen</option>
                     <option value="Engativa">Engativa</option>
                    </select>
                    <span class="error" id="errorCiudad"></span>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Tu dirección" required />
                    <span id="errorDireccion" class="error"></span>

                    <div class="mb-3 position-relative">
                      <label for="password">Contraseña:</label>
                      <input type="password" id="password" class="form-control" placeholder="*******" required />
                      <i class="fa-solid fa-eye toggle-password" toggle="#password"></i>
                    </div>
                    <span id="errorPassword" class="error"></span>
                    
                    <div class="mb-3 position-relative">
                      <label for="conf_password">Confirmar Contraseña:</label>
                      <input type="password" id="conf_password" class="form-control" placeholder="*******" required />
                      <i class="fa-solid fa-eye toggle-password" toggle="#conf_password"></i>
                    </div>
                    <span id="errorConfPassword" class="error"></span>


                  <button class="btn btn-primary" type="submit" id="registro">Crear cuenta</button>
              </form>
            </div>
          <footer class="registro-contenedor">
            <div class="registro">
              <h6>¿Ya tienes cuenta?</h6>
              <a href="../pagina_login/form_inicio.html">Iniciar sesión</a>
            </div>
          </footer>
      </div>
